<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexis Ottina - Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <div id="header-title">
        <h1>Alexis</h1>
      </div>
      <nav aria-label="Navigation principale">
        <ul id="nav-list">
          <li>&Agrave; propos</li>
          <li>Skills</li>
          <li>Showcase</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>

    <!-- MAIN -->
    <main>
      <section id="accueil" class="hero" aria-labelledby="hero-title">
        <div class="hero-content">
          <figure class="hero-image">
            <img
              src="images/Nicexolotl.png"
              alt="Photo de profil de John Doe, développeur full-stack souriant"
              loading="eager"
            />
          </figure>

          <div class="hero-text">
            <p class="hero-greeting">Bonjour, je suis Alexis Ottina</p>
            <h2 class="hero-title">Développeur Full-Stack</h2>

            <div class="social-links" aria-label="Mes réseaux sociaux">
              <a
                href="files/CV_2025-08-21_ALEXIS_OTTINA.pdf"
                aria-label="Mon CV"
              >
                <img src="icons/curriculum-vitae.svg" alt="CV" width="32" />
              </a>
              <a
                href="https://github.com/johndoe"
                aria-label="Mon profil GitHub"
              >
                <img src="icons/github.svg" alt="GitHub" width="32" />
              </a>
              <a
                href="https://linkedin.com/in/johndoe"
                aria-label="Mon profil LinkedIn"
              >
                <img src="icons/linkedin.svg" alt="LinkedIn" width="32" />
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
