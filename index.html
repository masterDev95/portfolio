<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexis Ottina | Développeur d'applications et jeux vidéo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts/home.js"></script>
    <script src="scripts/global.js"></script>

    <!-- Optimize SEO -->
    <meta
      name="description"
      content="Passionné d'informatique, je développe des applications bureau, mobile, web et des jeux vidéo. Découvrez mes projets et compétences sur mon portfolio."
    />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="Alexis Ottina | Développeur d'applications et jeux vidéo"
    />
    <meta
      property="og:description"
      content="Passionné d'informatique, je crée des applications et jeux vidéo. Découvrez mes projets et compétences."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https:/alexis-ottina.alwaysdata.net" />
    <meta
      property="og:image"
      content="https:/alexis-ottina.alwaysdata.net/images/aperçu-portfolio.jpg"
    />

    <!-- GOOGLE ICONS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <nav aria-label="Navigation principale">
        <ul id="nav-list">
          <li class="current-page">Accueil</li>
          <li>&Agrave; propos</li>
          <li>Skills</li>
          <li>Showcase</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>

    <!-- MAIN -->
    <main>
      <section id="accueil" class="hero" aria-labelledby="hero-title">
        <div class="hero-content">
          <figure class="hero-image">
            <img
              src="images/ALEXIS.jpg"
              alt="Photo de profil d'Alexis Ottina, développeur full-stack souriant"
              loading="eager"
            />
          </figure>

          <div class="hero-text">
            <p class="hero-greeting">
              Bonjour, je suis <strong>Alexis Ottina</strong>
            </p>

            <h2 class="hero-title">Développeur Full-Stack</h2>

            <p class="hero-intro">
              Passionné d'informatique, je développe des applications bureau,
              mobile, web et des jeux vidéo. Mon objectif est de créer et
              d'apprendre continuellement à travers mes projets.
            </p>

            <div class="social-links" aria-label="Mes réseaux sociaux">
              <a
                href="files/CV_2025-08-21_ALEXIS_OTTINA.pdf"
                target="_blank"
                aria-label="Mon CV"
              >
                <img src="icons/curriculum-vitae.svg" alt="CV" />
              </a>
              <a
                href="https://github.com/masterDev95"
                target="_blank"
                aria-label="Mon profil GitHub"
              >
                <img src="icons/github.svg" alt="GitHub" />
              </a>
              <a
                href="https://www.linkedin.com/in/alexis-ottina-865894185/"
                target="_blank"
                aria-label="Mon profil LinkedIn"
              >
                <img src="icons/linkedin.svg" alt="LinkedIn" />
              </a>
            </div>

            <div id="know-more-button">
              <button type="button" class="button-filled-medium expanded">
                <span class="material-symbols-outlined"> read_more </span>
                En savoir plus
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
